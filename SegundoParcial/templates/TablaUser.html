<table border="2">
 		<tr>
 		<th>Id</th>
 		<th>nombre</th>
 		<th>mail</th>
 		<th>tipo</th>
 		<th>modificar</th>
 		<th>eliminar</th>
 		</tr>		
		<tr ng-repeat="user in listaUser">		 
			<td>{{user.id}}</td>
			<td>{{user.nombre}}</td>
			<td>{{user.correo}}</td>
			<td>{{user.tipo}}</td>
			<td><input type="button"  value="Modificar" ng-click="IrModificar(user)"></td>
			<td><input type="button"  value="Eliminar" ng-click="IrEliminar(user)"></td>
			<td></td>
		</tr>
</table>
